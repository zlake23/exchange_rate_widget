<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <link href="./css/site.css" rel="stylesheet">
    </head>


    <body>
        <header>
            <h1>What's It Worth?</h1>
            <h2>Currency Exchange Rates</h2>
        </header>

        <div class="Container">
            <div class="Graph">
                <div class="Graph-header">
                    <h2>Base Currency: EUR</h2>
                </div>
                <div class="Graph-content">
                    <div class="Graph-bar" style="width: 85.5%">EUR &euro;</div>
                    <div class="Graph-bar" style="width: 75%">USD &dollar;</div>
                    <div class="Graph-bar" style="width: 56%">CAD &dollar;</div>
                    <div class="Graph-bar" style="width: 95%">GBP &pound;</div>
                    <div class="Graph-bar" style="width: 50%">AUD &dollar;</div>
                </div>
            </div>
        </div>
    </body>
</html>
